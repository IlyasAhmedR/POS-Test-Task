<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ product.images[0] }}" alt="{{ product.title }}" (error)="onImageError($event)">
    <mat-card-content>
      <p>Price: {{ product.price | currency:'MYR':'symbol':'1.2-2' }}</p>
      <p>Discount: {{ product.discountPercentage }}%</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
