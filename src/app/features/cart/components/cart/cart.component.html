<div class="cart-container">
    <h2>Your Cart</h2>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <img matListAvatar [src]="item.thumbnail" alt="">
        <h3 matLine>{{ item.title }}</h3>
        <p matLine>Quantity: {{ item.quantity }}</p>
        <p matLine>Price: {{ item.price | currency:'MYR' }}</p>
        <button mat-icon-button (click)="removeFromCart(item)">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <p>Total: {{ getTotalCost() | currency:'MYR' }}</p>
  </div>
